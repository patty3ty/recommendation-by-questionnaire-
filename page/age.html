<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Bar Picture -->
    <div class="top-bar">
        <img src="../picture/top_bar.png" alt="Top Bar Picture" style="max-width: 100%;">
    </div>

    <!-- Main Content Layout -->
    <div class="main-content">
        <!-- Left Side Picture -->
        <div class="left-side">
            <img src="../picture/left_side.png" alt="Left Side Picture" style="max-width: 100%;">
        </div>

        <!-- Right Side Form -->

        <div class="right-side">
            <div class="step">
                2 / 6
            </div>
            <div class="question">
                選擇被保險人的年齡
            </div>

            <div>
                <button id="selection_button1" class="selection" onclick="selectAge('19to34')">19～34歲年輕人</button>   
            </div>

            <div>
                <button id="selection_button2" class="selection" onclick="selectAge('35to44')">35～44歲青壯年</button>
            </div>

            <div>
                <button id="selection_button3" class="selection" onclick="selectAge('45to60')">45～60歲中年後</button>
            </div>

            <div>
                <button id="selection_button4" class="selection" onclick="selectAge('above61')">61歲以上高齡長輩</button>
            </div>

            <div>
                <button class="button-prev">上一步</button>
                <button id="button_next" class="button-next" onclick="toOccupation()">下一步</button>
            </div>

            <script>
                
                function selectAge(age) {
                    sessionStorage.setItem('selectedAge', age);
                }

                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`selection_button${i}`).addEventListener("click", function() {
                    this.classList.toggle("selection-clicked");
                    var button_next = document.getElementById('button_next');
                    button_next.classList.toggle("button-next-clicked");
                });
                }

                function toOccupation() {
                    window.location.href = 'transportation.html';
                }

            </script>
        </div>

       
    </div>

</body>
</html>
